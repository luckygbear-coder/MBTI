<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MBTI熊・冒險者人格圖鑑</title>

  <link rel="manifest" href="./mbti-manifest.webmanifest">
  <meta name="theme-color" content="#f4a63a" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app-wrap">

    <!-- Header -->
    <header class="topbar card">
      <div class="brand">
        <div class="title">🐻 MBTI熊・冒險者人格圖鑑</div>
        <div class="subtitle">查人格｜看配對｜熊熊提醒</div>
      </div>

      <div class="mayor">
        <button id="bearBtn" class="bear-btn" aria-label="點熊熊聽小語">
          <img class="bear-img" src="./images/bear.png" alt="村長熊熊" />
        </button>

        <div class="bubble-wrap">
          <div id="bubble" class="bubble" role="status" aria-live="polite">
            點一下熊熊，我會問你一個小問題 🫶
          </div>
          <div class="bubble-tip">（長按可複製小語）</div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- 查詢人格（橫向整條，上下排列） -->
      <section class="card">
        <div class="section-title">🔎 查詢人格</div>

        <div class="row">
          <label class="field">
            <div class="label">輸入 MBTI（例如 INFP）</div>
            <input id="typeInput" class="input" maxlength="4" placeholder="例如：ENFJ / ISTP" />
          </label>
          <button id="goTypeBtn" class="btn primary">查看</button>
        </div>

        <div class="row">
          <label class="field">
            <div class="label">或搜尋其他人格</div>
            <select id="typeSelect" class="select"></select>
          </label>
          <button id="randomBtn" class="btn">隨機</button>
        </div>

        <div class="row">
          <button id="openDetailBtn" class="btn wide">📘 開啟人格詳細解說</button>
        </div>

        <div class="hint small">
          💡 MBTI 是「偏好」不是能力高低；用來理解彼此，不用來貼標籤。
        </div>
      </section>

      <!-- 測驗入口（橫向整條，上下排列） -->
      <section class="card">
        <div class="section-title">🧪 測驗入口</div>

        <label class="field">
          <div class="label">MBTI 測驗網站（可改成你想放的連結）</div>
          <input id="testUrl" class="input" placeholder="貼上測驗網址（例如 16personalities）" />
        </label>

        <div class="row">
          <button id="openTestBtn" class="btn primary wide">前往測驗</button>
        </div>

        <div class="mini-actions">
          <button id="copyTypeBtn" class="chip">📌 複製目前人格</button>
        </div>

        <!-- ✅ 新增到主畫面按鈕：已移除（你要求去掉） -->
      </section>
    </main>

    <!-- Bottom Dock：左下角改成配對 -->
    <nav class="dock">
      <button id="dockPair" class="dock-btn active">🤝 配對</button>
      <a class="dock-btn" href="https://instagram.com/luckygbear" target="_blank" rel="noopener">📷 追蹤熊熊</a>
      <button id="dockNotebook" class="dock-btn">📓 筆記本</button>
    </nav>

  </div>

  <!-- Modal：人格詳細解說 -->
  <div id="modalType" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title" id="modalTypeTitle">人格詳細解說</div>
        <button class="modal-close" data-close="1">✕</button>
      </div>
      <div class="modal-body">
        <div id="modalTypeContent" class="modal-content"></div>
      </div>
      <div class="modal-foot">
        <button class="btn" data-close="1">關閉</button>
      </div>
    </div>
  </div>

  <!-- Modal：配對相處指南（✅ Dock 左下角開啟；分析後同視窗顯示結果） -->
  <div id="modalPair" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title" id="modalPairTitle">🤝 配對相處指南</div>
        <button class="modal-close" data-close="1">✕</button>
      </div>

      <div class="modal-body">
        <div class="pair-setup card-soft">
          <div class="row two">
            <label class="field">
              <div class="label">你（或 A）</div>
              <select id="pairA" class="select"></select>
            </label>

            <label class="field">
              <div class="label">對方（或 B）</div>
              <select id="pairB" class="select"></select>
            </label>
          </div>

          <div class="row">
            <label class="field">
              <div class="label">情境</div>
              <div class="seg">
                <button class="seg-btn active" data-mode="work">職場</button>
                <button class="seg-btn" data-mode="love">親密</button>
              </div>
            </label>

            <button id="pairSwapBtn" class="btn">🔁 交換</button>
            <button id="pairBtn" class="btn primary">分析</button>
          </div>
        </div>

        <div class="section-title" style="margin-top:10px;">📌 分析結果</div>
        <div id="modalPairContent" class="modal-content">請先選擇兩種人格，按「分析」。</div>
      </div>

      <div class="modal-foot">
        <button class="btn" data-close="1">關閉</button>
      </div>
    </div>
  </div>

  <!-- Modal：筆記本（✅ 備註 + 分類 + 搜尋/篩選） -->
  <div id="modalNotebook" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <div class="modal-title">📓 筆記本（人物 MBTI 記錄）</div>
        <button class="modal-close" data-close="1">✕</button>
      </div>

      <div class="modal-body">
        <div class="note-form card-soft">
          <div class="row two">
            <label class="field">
              <div class="label">暱稱 / 名字</div>
              <input id="noteName" class="input" placeholder="例如：媽媽 / 阿哲 / 同事小美" />
            </label>

            <label class="field">
              <div class="label">分類</div>
              <select id="noteCategory" class="select">
                <option value="family">家人</option>
                <option value="friend">朋友</option>
                <option value="coworker">同事</option>
              </select>
            </label>
          </div>

          <label class="field">
            <div class="label">他/她的 MBTI</div>
            <select id="noteType" class="select"></select>
          </label>

          <label class="field">
            <div class="label">備註（相處地雷 / 喜歡的溝通方式 / 你想記的）</div>
            <textarea id="noteMemo" class="textarea" rows="3" placeholder="例如：不喜歡臨時改時間；喜歡先說結論；需要被肯定…"></textarea>
          </label>

          <div class="row">
            <button id="noteSaveBtn" class="btn primary wide">➕ 新增到筆記本</button>
          </div>

          <div class="hint small">
            💾 會自動儲存在手機（localStorage），關掉網頁也不會不見。
          </div>
        </div>

        <div class="note-filter card-soft" style="margin-top:10px;">
          <div class="row">
            <label class="field">
              <div class="label">搜尋（名字 / MBTI / 備註）</div>
              <input id="noteSearch" class="input" placeholder="輸入關鍵字…" />
            </label>
          </div>

          <div class="mini-actions">
            <button class="chip chip-filter active" data-filter="all">全部</button>
            <button class="chip chip-filter" data-filter="family">家人</button>
            <button class="chip chip-filter" data-filter="friend">朋友</button>
            <button class="chip chip-filter" data-filter="coworker">同事</button>
          </div>
        </div>

        <div class="section-title" style="margin-top:10px;">📌 已記錄清單</div>
        <div id="noteList" class="note-list">尚未新增任何筆記。</div>
      </div>

      <div class="modal-foot">
        <button id="noteClearBtn" class="btn">清空全部</button>
        <button class="btn" data-close="1">關閉</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
